<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign-Up Form</title>
  </head>
  <body>
    <div>
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up now and get
      started. You know you want to.
    </div>
    <form action="" method="post">
      <p>Lets do this!</p>
      <div>
        <label for="fname">FIRST NAME:</label>
        <input type="text" name="fname" id="fname" required />
      </div>
      <div>
        <label for="lname">LAST NAME:</label>
        <input type="text" name="lname" id="lname" required />
      </div>
      <div>
        <label for="email">EMAIL:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <div>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="confirm">CONFIRM PASSWORD:</label>
        <input type="confirm" id="confirm" name="confirm" />
      </div>
      <button>Create Account</button>
    </form>
    <div>Already have an account? Log in</div>
  </body>
</html>
